name: Release

on:
    push:
        tags:
            - "v*.*.*"
    workflow_dispatch:
        inputs:
            version:
                description: "Versão da release (ex: v1.0.0)"
                required: true
                type: string

permissions:
    contents: write

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version-file: go.mod

            - name: Determine version
              id: version
              run: |
                  if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
                    VERSION="${{ github.event.inputs.version }}"
                  else
                    VERSION=${GITHUB_REF#refs/tags/}
                  fi
                  echo "version=${VERSION}" >> $GITHUB_OUTPUT
                  echo "Version: ${VERSION}"

            - name: Validate version format
              run: |
                  VERSION="${{ steps.version.outputs.version }}"
                  if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
                    echo "Erro: Versão deve seguir o formato vX.Y.Z (ex: v1.0.0)"
                    exit 1
                  fi

            - name: Run tests
              run: go test ./... -v

            - name: Get changelog
              id: changelog
              run: |
                  VERSION="${{ steps.version.outputs.version }}"
                  PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

                  if [ -z "$PREVIOUS_TAG" ]; then
                    CHANGELOG="## Release ${VERSION}"$'\n'$'\n'"Primeira release do projeto!"
                  else
                    CHANGELOG="## Release ${VERSION}"$'\n'$'\n'"### Mudanças desde ${PREVIOUS_TAG}"$'\n'$'\n'"$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)")"
                  fi

                  echo "changelog<<EOF" >> $GITHUB_OUTPUT
                  echo "$CHANGELOG" >> $GITHUB_OUTPUT
                  echo "EOF" >> $GITHUB_OUTPUT

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ steps.version.outputs.version }}
                  name: Release ${{ steps.version.outputs.version }}
                  body: |
                      ${{ steps.changelog.outputs.changelog }}

                      ### Instalação

                      ```bash
                      go get github.com/CristianSsousa/graftel@${{ steps.version.outputs.version }}
                      ```

                      ### Documentação

                      Consulte o [README](https://github.com/${{ github.repository }}/blob/main/README.md) para mais informações sobre como usar a biblioteca.
                  draft: false
                  prerelease: ${{ contains(steps.version.outputs.version, '-') || contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
